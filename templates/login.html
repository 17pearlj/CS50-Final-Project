{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans" rel="stylesheet">
        <style>
            body {
                font-family: 'Bree Serif', serif;
                font-family: 'Open Sans', sans-serif;
            }
        </style>
    </head>


    <div class="backgroundpicture"></div>
    <form action="/login" id = "login" method="post">
        <div class="screen">
        <div class="transbox">
            <p><font face="Bree Serif" font size="6" color="white"><center>Welcome back.</center></font></p>
            <div class="form-group" id="input_container1">
                <!--<img src="https://image.flaticon.com/icons/svg/40/40358.svg" id="input_img";>-->
                <input id="icon1" id="input" input autocomplete="off" style="width: 400px; margin: auto; border-color:#784a89;" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group" id="input_container2">
                <!--<img src="https://image.flaticon.com/icons/svg/7/7590.svg" id="input_img";>-->
                <input id="icon2" id="input" input class="form-control" style="width: 400px; margin: auto; border-color:#784a89;" name="password" placeholder="Password" type="password"/>
            </div>
            <!--<button class="btn btn-primary" style="display: block; margin: 0 auto; background-color:#743889; border:none; width: 400px" type="submit">Log In</button>-->
            <p><font face="Bree Serif" font size="4" color="white" padding="none"><center>  {{apology}}</center></font></p>
                  <button class="btn" type="submit" style="margin-top: 2px;" padding="none">
                  <svg width="277" height="62">
                    <defs>
                        <linearGradient id="grad1">
                            <stop offset="0%" stop-color="#B53BBA"/>
                            <stop offset="100%" stop-color="#8A28B7" />
                        </linearGradient>
                    </defs>
                     <rect x="5" y="5" rx="25" fill="none" stroke="url(#grad1)" width="266" height="50"></rect>
                  </svg>
                  <!--<span>Voir mes r√©alisations</span>-->
                    <span>Log in</span>
                </button>
                <div class="redirectlink" style="padding-top: 12px;"><a href="/register" style="color:#bababa;font-size:14px">Don't have an account?</a></div>

        </div>
        </div>

    </form>
    <script>
        let form = document.getElementById("login");
        form.onsubmit = function()
        {

            if (!form.username.value)
            {

                document.getElementById("icon1").style.backgroundColor = "#ffb3b3";
                document.getElementById("icon1").placeholder = "Must Provide Username!";
                return false;
            }
            if (!form.password.value)
            {
                document.getElementById("icon2").style.backgroundColor = "#ffb3b3";
                document.getElementById("icon2").placeholder = "Must Provide Password!";
                return false;
            }
            return true;
        }
    </script>
{% endblock %}
