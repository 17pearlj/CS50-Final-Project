<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="/static/style.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <title>SPOONTUNE{% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light" style="background-color: rgba(0, 0, 0, .5);">
            <a class="navbar-brand" id="brand" href="/"><img src="https://i.imgur.com/tb8ZOtQ.png" style="width:220px;height:40px"></a>
            <!--<span style="color:grey; vertical-align: botto; right: 20px"><i>compose a sound bite</i></span></a>-->

            <img id="spoontunelogo" src="https://i.imgur.com/LWedKcY.png">

            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><id="menulinks"><a class="nav-link" href="/instructions">Instructions</a></id></li>
                        <li class="nav-item"><id="menulinks"><a class="nav-link" href="/presets">My Presets</a></id></li>
                        <li class="nav-item"><id="menulinks"><a class="nav-link" href="/song_input">Song Input</a></id></li>
                        <li class="nav-item"><id="menulinks"><a class="nav-link" href="/logout">Log Out</a></id></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><id="menulinks"><a class="nav-link" href="/instructions">What is SpoonTune?</a></id></li>
                        <li class="nav-item"><id="menulinks"><a class="nav-link" href="/register">Register</a></id></li>
                        <li class="nav-item"><id="menulinks"><a class="nav-link" href="/login">Log In</a></id></li>
                    </ul>
                {% endif %}
            </div>
        </nav>
        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
