{% extends "layout.html" %}

{% block title %}
    Song
{% endblock %}

{% block main %}

<head>
<link rel="stylesheet" type="text/css" href="/static/style.css">
<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans" rel="stylesheet">
    <style>
        body {
            font-family: 'Bree Serif', serif;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
    <div class="backgroundpicture"></div>
    <form action="/song" id = "song" method="get">
        <div class="screen">
        <div class="transbox6">
            <p><font face="Bree Serif" font size="6" color="white"><center>Your Song.</center></font></p>
            <!--<p><font face="Bree Serif" font size="4" color="white"><center>Key: {{tonic}}, Time Signature {{timeSignature}}, Style: {{style}}, Tonality: {{tonality}}, Energy: {{energy}}, Measures: {{measures}}</center></font></p>-->

                <center><audio id="player" controls>

                    <source src="{{songFileLocation}}" type="audio/wav">

                </audio></center>

                <div class=downloadbuttons>
                <a href="{{midiLocation}}" download class="buttonDownload" id="buttondownload1">Download as MIDI</a>
                <a href="{{songFileLocation}}" download class="buttonDownload" id="buttondownload2">Download as WAV</a>
                </div>

                <a class="btn" href="/save" style="margin-top: 40px;">
                  <svg width="277" height="62">
                    <defs>
                        <linearGradient id="grad1">
                            <stop offset="0%" stop-color="#B53BBA"/>
                            <stop offset="100%" stop-color="#8A28B7" />
                        </linearGradient>
                    </defs>
                     <rect x="5" y="5" rx="25" fill="none" stroke="url(#grad1)" width="266" height="50"></rect>
                  </svg>
                    <span>Save Presets</span>
                </a>
                <a class="btn" href="/song" style="margin-top: 40px;">
                  <svg width="277" height="62">
                    <defs>
                        <linearGradient id="grad1">
                            <stop offset="0%" stop-color="#B53BBA"/>
                            <stop offset="100%" stop-color="#8A28B7" />
                        </linearGradient>
                    </defs>
                     <rect x="5" y="5" rx="25" fill="none" stroke="url(#grad1)" width="266" height="50"></rect>
                  </svg>
                    <span>Regenerate Song</span>
                </a>


                <a class="btn" href="/song_input" style="margin-top: 40px;">
                  <svg width="277" height="62">
                    <defs>
                        <linearGradient id="grad1">
                            <stop offset="0%" stop-color="#B53BBA"/>
                            <stop offset="100%" stop-color="#8A28B7" />
                        </linearGradient>
                    </defs>
                     <rect x="5" y="5" rx="25" fill="none" stroke="url(#grad1)" width="266" height="50"></rect>
                  </svg>
                    <span>Change Presets</span>
                </a>

        </div>
        </div>
    </form>

{% endblock %}
